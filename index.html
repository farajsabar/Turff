<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.360</title>
    <!-- Bootstrap 5 CSS -->
    <link href="/Turff/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Turff/style.css" rel="stylesheet">
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #172027;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loader-container {
            text-align: center;
            max-width: 200px;
        }
        
        .loader-gif {
            width: 180px;
            height: auto;
        }
        
        .loading-text {
            margin-top: 20px;
            font-weight: 600;
            color: #333;
            font-size: 1.25rem;
        }
        
        .progress {
            width: 200px;
            height: 3px;
            margin-top: 25px;
            background-color: #172027;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-bar {
            background-color: #8e8d8d;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader-container">
            <img src="https://webstrot.com/html/sporteyz/assets/img/loader.gif" class="loader-gif" alt="Loading football animation">
            <!-- <p class="loading-text">Preparing the Pitch...</p> -->
            <div class="progress">
                <div class="progress-bar" id="loading-bar"></div>
            </div>
        </div>
    </div>
    
    <!-- Your page content (hidden during loading) -->
    <div class="container-fluid p-0" id="main-content" style="display:none;">

   
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
     <script src="/Turff/js/jquery.js"></script>
     <script src="/Turff/js/bootstrap.min.js"></script>
    <script src="/Turff/js/bootstrap.bundle.min.js"></script>
    <script src="/Turff/script.js"></script>
    <script>
        // Simulate loading progress
        function simulateLoading() {
            let progress = 0;
            const bar = document.getElementById('loading-bar');
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(hideLoader, 200);
                }
                bar.style.width = progress + '%';
            }, 200);
        }
        
        function hideLoader() {
            const loader = document.querySelector('.loading-screen');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 200);
        }
        
        // Start loading simulation when page loads
        window.addEventListener('load', simulateLoading);
    </script>
</body>
</html>
